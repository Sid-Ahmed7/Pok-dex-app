@if (pokemon) {
<div class="pokemon-details">
    <h2 class="pokemon-name">{{ pokemon.name }}</h2>
    <p>Type: {{ pokemon.types.join(', ') }}</p>
    <img class="pokemon-image" [src]="pokemon.imageUrl" alt="{{ pokemon.name }}">
    <p class="pokemon-description">{{ pokemon.description }}</p>
</div>
}
